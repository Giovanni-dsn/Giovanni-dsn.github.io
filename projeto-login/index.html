<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main id="caixa">
        <section>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Fa√ßa o login para ter acesso a sua conta.</p>
            <form action="#" autocomplete="on" method="POST">
                <div class="emailbox">
                    <label for="iemail"><span class="material-symbols-outlined" class="icon">Email</span></label>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="exemplo@email.com">
                </div>
                <div class="senhabox">
                    <label for="isenha"><span class="material-symbols-outlined" class="icon">key</span></label>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" placeholder="Senha">
                </div>
                <input type="submit" value="Entrar" class="botao">
                <a href="#" id="bsenha">Esqueci a senha <span class="material-symbols-outlined2">key_off</span></a>
                <a href="#" class="cadastro">Cadastre-se aqui</a>
            </form>
        </section>
    </main>
</body>
</html>
